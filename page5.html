<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <form action="page1.html" method="get">  <!--get is always by default-->
    <h1>Student Sign Up Page</h1>
    <p>First Name: <input type="text" name="fnane"/></p>

    <p>Last Name: <input type="text" name="lname"/></p>

    <p>Gender: <input type="radio" name="gen" value="male"/>male   <!--radio is for choosing one option -->
               <input type="radio" name="gen" value="female"/>female
               <input type="radio" name="gen" value="other"/>others
    </p>
<!-- The name should be gen above all options only then we can select one option from it,  -->
<!-- Also what we write inside the value will be displayed inside empty page-->
    <p>
        Course: <select name="course">
        <option>Bsc</option>
        <option>Msc</option>
        <option>B.Tech</option>
        <option>M>Tech</option>
        <option>Bca</option>
    </select>
    </p>

    <p>
        <input type="submit" value="Sign Up"/>
    </p>
    </form>
</body>
</html>
