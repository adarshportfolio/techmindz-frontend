<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML text formatting</title>
</head>
<body>
    <p><b>This is bold text</b></p>
    <p><strong>This is Strong text</strong></p>
    <p><i>This is italicized</i></p>
    <p><em>This is emphasised text</em></p>
    <p>This text is <small>small text</small> formatted</p>
    <p>This text is <mark style="color: blue;">mark </mark>formatted</p>  <!--Mark means highlight-->
    <p>My favourite color is <del>RED</del> BLUE</p>  <!--Red will be striked-->
    <p>My favourite color is <ins>green</ins></p> <!--Underline-->
    <p>H <sub>2</sub>+O <sub>2</sub>=> H <sub>2</sub>O</p>
    <p>(a + b)<sup>2</sup> = a<sup>2</sup>+ b<sup>2</sup>+ 2ab</p>
</body>
</html>
