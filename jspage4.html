<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch case demo using JavaScript</title>
</head>
<body>
    <h1>Switch case demo using JavaScript</h1>
    <div id="switchdiv">This data will change on selecting from the dropdown below </div>
<br>
    <select name="switch" id="swichid" onclick="switchfunc(value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>

    <script src="JS/switchScript.js"></script>
</body>
</html>
