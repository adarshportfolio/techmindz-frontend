<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript in Head tag</title>
    <script>
        function headscript(){
            document.getElementById("para").innerHTML="This is the change in value that has occoured on clicking the button below";
        }
    </script>
</head>
<body>
    <h1>JavaScript in Head Tag</h1>
    <p id="para">This data will change on clicking the button below</p>
    <input type="submit" value="click to change" onclick="headscript()"/> 
    <!--headscipt is the function athinde ullil annu procesing part-->

</body>
</html>
